<DOCTYPE! html>

    <head>
        <meta charset=UTF-8 />
        <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
        <title>CNS Visualization</title>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/head.js"></script>
        <script src="src/Init.js"></script>
    </head>

    <body>
        <div flex layout-fill layout="row">
            <div flex="80" layout="column">
                <div flex="5" layout="row" style="min-height: 100px; justify-content: space-around; align-items: center;">
                    <div flex="40" layout="column">
                        <label>Filter labels by percentile: </label>
                        <input type="text" id="range" name="range" value="" />
                    </div>
                </div>
                <div ng-include="'partials/coauthor-popup.html'"></div>
                <div flex>
                    <div ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-config="visuals/forceNetwork01-config.js" ng-vis-type="ForceNetwork" id="forceNetwork01" ng-data-field="nanohub" ng-identifier="forceNetwork01">
                    </div>
                    <div class="legend-container legend">
                        <button>
                            <span>Legend</span>
                        </button>
                        <div class="legend-row">
                            <div flex layout="row">
                                <div flex="75" layout="column">
                                    <div flex class="legend-item-label">Nodes</div>
                                    <div flex layout="row">
                                        <div flex class="legend-item">
                                            <div layout="column" layout-fill class="wrapper" ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="LegendNodeSize" id="nodeSize" ng-identifier="nodeSize">
                                            </div>
                                        </div>
                                        <div flex class="legend-item">
                                            <div layout="column" layout-fill class="wrapper" ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="LegendNodeColor" id="nodeColor" ng-identifier="nodeColor">
                                            </div>
                                        </div>
                                        <div flex class="legend-item">
                                            <div layout="column" layout-fill class="wrapper" ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="LegendNodeType" id="nodeType" ng-identifier="nodeType">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div flex layout="column">
                                    <div flex class="legend-item-label">Edges</div>
                                    <div flex layout="row">
                                        <div flex class="legend-item">
                                            <div layout="column" layout-fill class="wrapper" ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="LegendEdgeSize" id="edgeSize" ng-identifier="edgeSize">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div flex style="overflow-y: scroll; overflow-x: hidden;">
                <div style="overflow-y: hidden; overflow-x: hidden;">
                    <div ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-config="visuals/barChart01-config.js" ng-vis-type="HVBarChart" id="barChart01" ng-data-field="nanohub" ng-identifier="barChart01">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    var legendToggleOff = true;
    setTimeout(function() {
        $(document).ready(function() {
            $(".legend-container").click(function() {
                toggleLegend();
            });
        });
    }, 2000)

    function toggleLegend() {
        if (legendToggleOff) {
            $(".legend-container").animate({
                bottom: '0px'
            }, 250);
            legendToggleOff = false;
        } else {
            $(".legend-container").animate({
                bottom: '-180px'
            }, 75);
            legendToggleOff = true;
        }

    }
    </script>

    </html>
