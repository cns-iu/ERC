<div layout="row" layout-margin class="popup" style="display:none">
    <div layout="column">
        <div style="height: 45px" layout="row">
            <div class="discipline-name">
                <h2>Name: <span id="popup-name"></span></h2>
            </div>
        </div>
        <div layout="row">
            <!-- <md-progress-circular progress id="popup-table-progress" class="md-accent" md-mode="indeterminate"></md-progress-circular> -->
            <p id="popup-table-no-records">No records found</p>
            <div id="popup-table-container" ng-controller="tableCtrl">
                    <table id="popup-table" st-table="rowCollection" class="table table-striped">
                        <thead>
                            <tr>
                                <th st-ratio="35" st-sort="coauthor">Co-Author</th>
                                <th st-ratio="65" st-sort="publist">List of Publications</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in rowCollection">
                                <td st-ratio="35">{{row.coauthor}}</td>
                                <td st-ratio="65">{{row.publist}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
