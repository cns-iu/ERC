<div layout="row" layout-margin class="legend default">
    <div layout="column">
        <div style="height: 90px" layout="row">
            <div class="discipline-name">
                <h2>Discipline: <span id="legend-disc-name"></span></h2>
                <h3>Subdiscipline: <span id="legend-subd-name"></span></h3>
            </div>
        </div>
        <div layout="row">
            <!-- <md-progress-circular progress id="legend-table-progress" class="md-accent" md-mode="indeterminate"></md-progress-circular> -->
            <p id="legend-table-no-records">No records found</p>
            <div id="legend-table-container" class="default" ng-controller="tableCtrl">
                    <table id="legend-table" st-table="rowCollection" class="table table-striped">
                        <thead>
                            <tr>
                                <th st-ratio="35" st-sort="journal">Journal</th>
                                <th st-ratio="65" st-sort="name">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in rowCollection">
                                <td st-ratio="35">{{row.journal}}</td>
                                <td st-ratio="65">{{row.name}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
